<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="../CSS/cssselectors.css">
</head>
<body>
    <!-- Element Selector -->
    <span>Example 1</span>
    <!-- Class Selector -->
    <p class="class-name">Example 2</p>
    <p class="class">Example 3</p>
    <!-- ID Selector -->
    <p id="id-name">Example 4</p>
    <!-- Universal Selector -->
    <div> Example 5</div>
    <p> Example 6</p>
    <!-- Attribute Selector -->
    <a href="https://www.google.com" target="_blank">Google</a>
    <a href="www.sample.com" target="_blank">Google</a>
    <a>Example 7</a>
</body>
</html>
