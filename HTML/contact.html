<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact HTML Activity</title>
</head>
<body>
    <h3>Contact Activity Form</h3>
    <form>
        <label id="name">Name: </label>
        <input type="text" id="name" required><br/>
        <label id="email">Email: </label>
        <input type="email" id="email" required placeholder="abc@email.com"><br/>
        <label id="age">Age: </label>
        <input type="number" id="age" max="150" pattern="[0-9]{3}" required><br/>
        <label id="color">Role Color: </label>
        <input type="color" id="color"><br/>
        <label id="txtarea">Descriptions: </label><br/>
        <textarea id="txtarea" rows="5"></textarea><br/>
        <button id="submit">Submit</button>

        
    </form>
</body>
</html>
